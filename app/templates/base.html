{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Event Registration{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">

    <link rel="stylesheet" href="{% static 'app/css/styles.css' %}">


</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
        <div class="container">
            <a class="navbar-brand" href="/">Event Registration</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav nav-center">
                    <li class="nav-item"><a class="nav-link" href="/?category=Tech"><i class='bx bx-laptop'></i>Tech</a></li>
                    <li class="nav-item"><a class="nav-link" href="/?category=Business"><i class='bx bx-briefcase'></i>Business</a></li>
                    <li class="nav-item"><a class="nav-link" href="/?category=Music"><i class='bx bx-music'></i>Music</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item user-icon">
                        <a class="nav-link" href="{% if user.is_authenticated %}/profile/{% else %}/login/{% endif %}">
                            <i class='bx bx-user-circle'></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
        <p>&copy; 2025 Event Registration System | All Rights Reserved</p>
        <div class="social-icons">
            <a href="#" class="text-white mx-2"><i class='bx bxl-facebook'></i></a>
            <a href="#" class="text-white mx-2"><i class='bx bxl-twitter'></i></a>
            <a href="#" class="text-white mx-2"><i class='bx bxl-instagram'></i></a>
            <a href="#" class="text-white mx-2"><i class='bx bxl-linkedin'></i></a>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
